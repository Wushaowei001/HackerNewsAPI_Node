<div class="col-sm-12">
   <div class="row">
    <h1 class="username" ng-if="userName === 'pg'">PAUL GRAHAM</h1>
    <h1 class="username"ng-if="userName !== 'pg'">{{userName.toUpperCase()}}</h1>
  </div>
  <div class="row line-graph">
    <p class="center chart-label">Latest Post Statistics</p>
    <div>
    	<a href="{{lastPost.url}}"><h4>{{lastPost.title}}</h4></a>
    	<p>Score: {{lastPost.score}}</p>
    	<p>{{lastPostDate}}</p>
    </div>
    <canvas linechart options="options" responsive=true data="lastPostChart"  width="500" height="300"></canvas>
  </div>
</div>
