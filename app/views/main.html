<div class="col-sm-12">
  <div class="row">
    <h1 class="username" ng-if="userName === 'pg'">PAUL GRAHAM</h1>
    <h1 class="username"ng-if="userName !== 'pg'">{{userName.toUpperCase()}}</h1>

  </div>
  <div class="row">
    <p class="center chart-label">Post Frequency by Time of Day</p>
    <canvas barchart options="options" responsive=true data="chart" width="500" height="300"></canvas>

  </div>
  <div class="row counts-container">
    <div class="col-sm-4">
      <p class="post-count-label">7D</p>
      <div class="post-count-node">
        <div class="total-node">
          <p>{{thisWeeksTot}}</p>
        </div>
        <div class="change-node same">
          <p>+{{weeksDiff || 0}}%</p>

        </div>
      </div>
    </div>
    <div class="col-sm-4 ">
      <p class="post-count-label">1M</p>
      <div class="post-count-node">
        <div class="total-node ">
           <p>{{thisMonthsTot}}</p>
        </div>
        <div class="change-node down">
          <p>+{{monthsDiff || 0}}%</p>

        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <p class="post-count-label">1Y</p>
      <div class="post-count-node">
        <div class="total-node">
          <p>{{thisYearsTot}}</p>
        </div>
        <div class="change-node up">
          <p>+{{yearsDiff || 0}}%</p>

        </div>
      </div>
    </div>
  </div>
</div>
